<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</title>
</head>
<body>
<script>
    let a = ""
    let b = "*"
    for (i=1;i<=5;i++){
        a += b
        document.write(a + "</br>")
    }
</script>
