<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="Number" id="nba" placeholder="Nhập vào số a">
<input type="Number" id="nbb" placeholder="Nhập vào số a">
<button onclick="kiemtra()">Kiểm tra</button>
<p id="ketqua"</p>
<script>
    function kiemtra() {
        let a = +document.getElementById("nba").value;
        let b = +document.getElementById("nbb").value;
        if (a%b==0){
            document.getElementById("ketqua").innerHTML = "a chia hết cho b"
        }else {
            document.getElementById("ketqua").innerHTML = "a ko chia hết cho b"
        }
    }
</script>
</body>
</html>
