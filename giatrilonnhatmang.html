<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
  let numbers = [-3, 5, 1, 3, 2, 10];
  let max = numbers[0];
  let c;
  for (i=1;i<numbers.length;i++){
      if (numbers[i]>max){
          max = numbers[i];
          c = i;
      }
  }
  alert("Số lớn nhất trong mảng là " + max + " Ở vị trí " + c)
</script>
</body>
</html>
