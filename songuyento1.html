<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo biến số nguyên numbers và nhập cho nó một giá trị từ
      bàn phím để lưu số lượng số nguyên tố cần in ra.</title>
</head>
<body>
<script>
  let a = +prompt("Nhập số nguyên tố")
  let b;
  for (i=0;i<a;i++){
    b = i +1
  document.write(b)}
</script>
</body>
</html>
