<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên</title>
</head>
<body>
<script>
let n1 = 0, n2 = 1, nextTerm;
console.log('Fibonacci Series:');
for (let i = 1; i <= 20; i++) {
document.write(n1);
nextTerm = n1 + n2;
n1 = n2;
n2 = nextTerm;
}
</script>

</body>
</html>
