<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c;
    let sum = 0;
    for (i=0;i<20;i++){
        c = a + b;
        a= b;
        b =c;
        sum += c
        document.write(c+" ");
        }
    document.write("Tổng 20 số đầu tiên là " + sum);



</script>
</body>
</html>
