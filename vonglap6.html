<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</title>
</head>
<body>
<script>
    let a = 0;
    let b = 7;
    let c;
    let tong = 0;
    document.write("30 số đầu tiên chia hết cho 7 là ")
    for (i=0;i<30;i++){
        c = (a+ b)*i
        tong += c
        document.write(c+" ");
    }
    document.write("Tổng của 30 số đầu tiên chia hết cho 7 là "+ tong)
</script>
</body>
</html>
