<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Tính chỉ số cân nặng</h1>
  <p> Nhập cân nặng: (kg) <input type="number" id="cannang"></p>
  <p> Nhập chiều cao: (m) <input type="number" id="chieucao"></p>
  <p id="Ketqua">
    <button type="button" onclick="BMI()">Kiểm tra </button>
  </p>
  <p id="result"></p>
<script>
  function BMI() {
    let can_nang = document.getElementById("cannang").value;
    let chieu_cao = document.getElementById("chieucao").value;
    let bmi = (can_nang) / (chieu_cao ** 2);
      document.getElementById("Ketqua").innerHTML = "Kết quả BMI là" + bmi;
      let a;
      if (bmi < 18.5) {
          a = "Underweight";
      } else if (bmi >= 18.5 && bmi < 25) {
          a = "Normal"
      } else if (bmi >= 25 && bmi < 30) {
          a = "Overweight"
      } else {
          a = "Obese"
      }
      document.getElementById("result").innerHTML = "Bạn béo quá" + a;
  }
</script>

</body>
</html>
