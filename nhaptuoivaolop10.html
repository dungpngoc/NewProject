<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="Number" id="nba" placeholder="Nhập số tuổi">
<button onclick="kiemtra()">Kiểm tra</button>
<p id="ketqua"></p>
<script>
  function kiemtra() {
    let tuoi = document.getElementById("nba").value;
    if(tuoi < 16 ) {
      document.getElementById("ketqua").innerHTML = tuoi + " ko đủ điều kiện vào lớp 10)"
    }else{
      document.getElementById("ketqua").innerHTML = tuoi + " đủ điều kiện vào lớp 10"
    }
  }
</script>
</body>
</html>
